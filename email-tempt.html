<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Email template">
    <meta name="kewwords" content="Email-template page">
    <meta name="author" content="Maria Pahome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body>
    <!-- aici ai dat width 500px iar in rest 400px, nu inteleg de ce. In felul acesta continutul nu este deloc centrat -->
    <table style=" 
                  width: 500px;
                  height: 700px;
                  background-image: url(assets/bg.png);
                  table-layout: fixed;
                  background-repeat: no-repeat;
                  background-size: cover;
                  font-family: Tahoma, Geneva, Verdana, sans-serif;">
        <tbody>
            <tr>
                <!-- avem nevoie de colspan aici si la toate unde avem doar 1 table cell sa ne putem intinde pe cele 3 table cell pe care la avem la "30 % FF"-->
                    <td colspan="3" style="
                            width: 400px;
                            height: 30px;
                            font-size: 25px;
                            font-weight: bolder;
                            text-align: center;
                            padding-top: 50px;
                            letter-spacing: 1px;">CLICK TO IT!</td>
            </tr>
            <tr>    
                   <td colspan="3" style="
                           width: 400px;
                           height: 30px;
                           font-size: 20px;
                           text-align: center;
                           margin-bottom: 50px;
                           letter-spacing: 3px;">SALE ENDS TUESDAY.</td>
            <tr>
                <td colspan="3" style="
                           width: 400px;
                           height: 30px;
                           font-size: 35px;
                           font-weight: bolder;
                           letter-spacing: 5px;
                           text-align: center;
                           padding-top: 50px;
                           ">EXTRA</td>
            </tr>
            <tr>
                <td style="
                            width: 50px;
                            font-size: 150px;
                            font-weight: bolder;
                            text-align: center;
                            padding-left: 140px;">30</td>

                <td style=" width: 50px;
                            font-size: 30px;
                            padding-left: 103px;">%</td>

                <td style=" width: 50px;
                            font-size: 50px;
                            font-weight: bolder;">FF</td>
            </tr>
            <tr>
                <td colspan="3" style="font-size: 30px;
                           font-weight: bolder;
                           text-align: center;
                           letter-spacing: 5px;
                           padding-bottom: 30px;">EVERYTHING*</td>
            </tr>
            <tr>
                <td colspan="3" style="
                           font-size: 20px;
                           text-align: center;">WITH CODE SALE30</td>
            </tr>
            <tr>
                <td colspan="3" style="
                            font-size: 18px;
                            text-align: center;">ONLINE ONLY.</td>
            </tr>
            <tr>
                <td colspan="3" style="
                           background-color: transparent;
                           text-align: center;">
                           <button type="button" style="
                                                        background-color: transparent; 
                                                        color: black; 
                                                        padding: 20px; 
                                                        border-radius: 0px; 
                                                        text-align: center; 
                                                        text-transform: uppercase; 
                                                        width: 200px;
                                                        height: 70px;
                                                        font-weight: bolder;
                                                        font-size: 18px;
                                                        border: 1px solid black;">Shop now</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
